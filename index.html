<!DOCTYPE html>
<html>
    <head>
        <title>Tiara Unit 3 Project Starter Code</title>

    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">Choose your own Beat</div>
        <div class="story-opening">
            <img src="https://www.thelist.com/img/gallery/the-biggest-mistake-youre-making-with-dramatic-makeup/intro-1674124099.webp">
            <h1>What look are we going for today?</h1>

        <div class="buttons">
            <button class="option-one">Dramatic</button>
            <button class="option-two">Natural</button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->

            <h1>Dramatic sounds like a good choice. I love rupaul's drag race look.</h1>

        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1>Natural is a good look for this time of year.</h1>
            <img src="https://images.squarespace-cdn.com/content/v1/61afae0b1e4c7d4386ce798e/1663613026027-U8VOPJITVX6L1AJWFII8/9debf9a55b07759914068c7cf8706bb2.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->

            <h1>You are all set, and drag race ready!! </h1>
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->

            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
